server {
  listen 80;
  server_name localhost;

  # Set the root for our static files
  root /usr/share/nginx/html;
  index index.html index.htm;

  # This is the magic for React Router
  # If a file is not found, fall back to /index.html
  location / {
    try_files $uri $uri/ /index.html;
  }

  # This is our Vite proxy config, but for Nginx!
  # Any request to /api/... gets forwarded to our backend.
  # We will tell docker-compose to make 'backend' reachable at this address.
  location /api {
    proxy_pass http://skillsync-backend:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}